<html>
    <head>
        <title>Survey</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="Survey.js"></script>
        <script type="text/javascript" src="Question.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p id="ifExists"></p>
        <script>
            var text, obj, survey;
            if(!localStorage.getItem("JSONSurvey")){
                document.getElementById("ifExists").innerHTML = "The Survey\
                    Does Not Exist, Add A Question To View<br/>";
            }
            else{
                text = localStorage.getItem("JSONSurvey");
                document.write("The stringified survey " + text + "<br/><br/><br/>");
                obj = JSON.parse(text);
                survey = SurveyCopy(obj);
                survey.display();
            }
            
        </script>
        <a href="AddSurveyQuestion.html">Add a New Question</a>
        <button type="button" onclick="reset()">Empty Survey</button>
        <script>
            function reset() {
                localStorage.removeItem("JSONSurvey");
                document.location.reload();
            }
        </script>
    </body>
</html>
